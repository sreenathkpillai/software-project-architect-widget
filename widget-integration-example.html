<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Architect Widget Integration Example</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .controls {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: inline-block;
            width: 150px;
            font-weight: 600;
        }
        
        .control-group input, .control-group select {
            width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .widget-container {
            height: 600px;
            position: relative;
        }
        
        .widget-iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        .status {
            padding: 20px;
            background: #e7f3ff;
            border-left: 4px solid #007bff;
            margin: 10px 20px;
            font-family: monospace;
            font-size: 14px;
        }
        
        .auth-test {
            margin: 10px 20px;
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèóÔ∏è Software Project Architect Widget</h1>
            <p>Integration Example - Parent App Embedding</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label>External ID:</label>
                <input type="text" id="externalId" value="demo_user_123" />
            </div>
            
            <div class="control-group">
                <label>User Name:</label>
                <input type="text" id="userName" value="Demo User" />
            </div>
            
            <div class="control-group">
                <label>Widget Mode:</label>
                <select id="widgetMode">
                    <option value="intro">Intro Chat (5 Questions)</option>
                    <option value="architect">Direct to Architect</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>Theme:</label>
                <select id="theme">
                    <option value="default">Default Theme</option>
                    <option value="dark">Dark Theme</option>
                    <option value="brand">Brand Colors</option>
                </select>
            </div>
            
            <button class="btn" onclick="loadWidget()">Load Widget</button>
            <button class="btn" onclick="testAuth()">Test Auth</button>
            <button class="btn" onclick="clearWidget()">Clear</button>
        </div>
        
        <div class="auth-test" id="authTest" style="display: none;">
            <h3>Authentication Test Result:</h3>
            <pre id="authResult"></pre>
        </div>
        
        <div class="status" id="status">
            Ready to load widget. Configure settings above and click "Load Widget".
        </div>
        
        <div class="widget-container" id="widgetContainer">
            <!-- Widget iframe will be loaded here -->
        </div>
    </div>

    <script>
        // Widget base URL - change this to your actual widget URL
        const WIDGET_BASE_URL = 'http://localhost:3000';
        const API_BASE_URL = 'http://localhost:3000/api';
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function generateAuthToken() {
            // In development mode, create a simple base64 token
            // In production, this would be a JWT signed by your backend
            const tokenData = {
                userId: document.getElementById('externalId').value,
                externalId: document.getElementById('externalId').value,
                name: document.getElementById('userName').value,
                email: 'demo@example.com',
                plan: 'free',
                theme: getThemeConfig()
            };
            
            return btoa(JSON.stringify(tokenData));
        }
        
        function getThemeConfig() {
            const theme = document.getElementById('theme').value;
            
            const themes = {
                default: {
                    primaryColor: '#3b82f6',
                    secondaryColor: '#64748b',
                    backgroundColor: '#ffffff'
                },
                dark: {
                    primaryColor: '#60a5fa',
                    secondaryColor: '#94a3b8',
                    backgroundColor: '#1e293b'
                },
                brand: {
                    primaryColor: '#667eea',
                    secondaryColor: '#764ba2',
                    backgroundColor: '#f8fafc'
                }
            };
            
            return themes[theme] || themes.default;
        }
        
        function loadWidget() {
            const externalId = document.getElementById('externalId').value;
            const mode = document.getElementById('widgetMode').value;
            const token = generateAuthToken();
            
            // Construct widget URL with parameters
            const params = new URLSearchParams({
                token: token,
                externalId: externalId,
                mode: mode,
                parent: window.location.origin
            });
            
            const widgetUrl = `${WIDGET_BASE_URL}?${params.toString()}`;
            
            // Create iframe
            const iframe = document.createElement('iframe');
            iframe.src = widgetUrl;
            iframe.className = 'widget-iframe';
            iframe.allow = 'clipboard-write';
            
            // Clear container and add iframe
            const container = document.getElementById('widgetContainer');
            container.innerHTML = '';
            container.appendChild(iframe);
            
            updateStatus(`Widget loaded: ${mode} mode for user ${externalId}`);
            
            // Listen for messages from widget
            window.addEventListener('message', handleWidgetMessage);
        }
        
        function handleWidgetMessage(event) {
            // Verify origin for security
            if (event.origin !== WIDGET_BASE_URL) {
                return;
            }
            
            console.log('Widget message:', event.data);
            
            switch (event.data.type) {
                case 'widget_ready':
                    updateStatus('Widget initialized and ready');
                    break;
                    
                case 'intro_complete':
                    updateStatus('Intro chat completed - transitioning to architect');
                    // Could automatically switch to architect mode here
                    break;
                    
                case 'session_saved':
                    updateStatus(`Session saved: ${event.data.sessionName}`);
                    break;
                    
                case 'project_complete':
                    updateStatus('Project architecture completed!');
                    break;
                    
                case 'auth_error':
                    updateStatus(`Authentication error: ${event.data.error}`);
                    break;
                    
                default:
                    console.log('Unknown widget message:', event.data);
            }
        }
        
        async function testAuth() {
            const token = generateAuthToken();
            
            updateStatus('Testing authentication...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/verify-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });
                
                const result = await response.json();
                
                document.getElementById('authTest').style.display = 'block';
                document.getElementById('authResult').textContent = JSON.stringify(result, null, 2);
                
                if (response.ok && result.valid) {
                    updateStatus('‚úÖ Authentication successful');
                } else {
                    updateStatus('‚ùå Authentication failed');
                }
                
            } catch (error) {
                updateStatus(`Authentication test error: ${error.message}`);
                document.getElementById('authTest').style.display = 'block';
                document.getElementById('authResult').textContent = `Error: ${error.message}`;
            }
        }
        
        function clearWidget() {
            document.getElementById('widgetContainer').innerHTML = '';
            document.getElementById('authTest').style.display = 'none';
            updateStatus('Widget cleared');
        }
        
        // Initialize
        updateStatus('Parent app ready. Configure settings and load widget.');
    </script>
</body>
</html>
